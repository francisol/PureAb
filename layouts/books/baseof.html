<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="flex flex-col h-full">
    <header class="{{ if not .Parent.IsHome }} lg:block hidden {{ end }} shadow-xl   w-full">
      {{ partial "header.html" . }}
    </header>
    <main class="{{ if  .Parent.IsHome }} px-8 mt-8 {{else}} lg:overflow-y-auto lg:px-8 lg:mt-8  {{ end }} max-w-screen-xl	flex-1 container  m-auto mb-4 ">
      {{ block "main" . }}{{ end }}
    </main>
    {{ if .Parent.IsHome }}
    <footer class="mt-auto">
      {{ partial "footer.html" . }}
    </footer>
    {{ end }}
  </div>
</body>

</html>
