<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="flex flex-col h-full">
      <header class="shadow-xl">
        {{ partial "header.html" . }}
      </header>
      <main  class="px-6 max-w-screen-xl	flex-1 container mt-6  m-auto mb-4">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="mt-auto">
        {{ partial "footer.html" . }}
      </footer>
    </div>
</body>
</html>
